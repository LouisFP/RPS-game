<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game!</title>
    <link rel="stylesheet" href="rps-game.css" />
    <style src="rps-game.js"></style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game!</h1>
    <div class="instruct">
      In order to save the world you must beat the machine in a game of Rock,
      Paper, Scissors, first to 5!
    </div>
    <div class="container">
      <button id="Rock"></button>
      <button id="Scissors"></button>
      <button id="Paper"></button>
    </div>
    <div class="container2">
      <div class="round">
        <p class="userScore">Your Score:</p>
        <p class="computerScore">The enemies' Score:</p>
        <p class="roundResult"></p>
      </div>
    </div>
    <div class="result"></div>
    <div class="replay">
      <button class="playAgain">Play again!</button>
    </div>
    <div class="footer">Created by Louis Forshaw-Perring</div>
  </body>
</html>
