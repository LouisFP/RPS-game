<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game!</title>
    <link rel="stylesheet" href="rps-game.css" />
    <style src="rps-game.js"></style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game!</h1>
    <div class="instruct">In order to save the world you must beat the 
      machine in a game of Rock, Paper, Scissors, first to 5!
    </div>
    <div class="container">
      <button id="Rock"></button>
      <button id="Scissors"></button>
      <button id="Paper"></button>
    </div>
    <div class="container2">
    <div class="round">
      <p class="userScore">Your Score:</p>
      <p class="computerScore">The enemies' Score:</p>
      <p class="roundResult"></p>
    </div>
    </div>
    <div class="result"></div>
    <div class="replay">
      <button class="playAgain">Play again!</button>
    </div>
    <div class="footer">
      Created by Louis Forshaw-Perring
    </div>
    <script>
      let userScore = 0;

      let computerScore = 0;

      const btns = document.querySelectorAll("button");

      const resetButton = document.querySelector("button.playAgain");

      const resultBox = document.querySelector(".result");

      const userCount = document.querySelector(".userScore");

      const computerCount = document.querySelector(".computerScore");

      const replaceText = document.createTextNode(" ");

      const roundResult = document.querySelector(".roundResult");

      const getComputerChoice = () => {
        const gameArray = ["Rock", "Paper", "Scissors"];
        const random_num = Math_random(3);
        const computerSelection = gameArray[random_num];
        return computerSelection;
      };

      //  Making the variables which indicate that the player and computer chose
      function playRound(playerSelection, computerSelection) {
        if (playerSelection == "Rock" && computerSelection == "Rock") {
          roundResult.textContent = "You have tied! You both chose Rock";
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
          computerScore++;
          roundResult.textContent = "You lose! Paper beats Rock";
        } else if (
          playerSelection == "Rock" &&
          computerSelection == "Scissors"
        ) {
          userScore++;
          roundResult.textContent = "You win! Rock beats Scissors";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Rock"
        ) {
          computerScore++;
          roundResult.textContent = "You lose! Rock beats Scissors";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Paper"
        ) {
          userScore++;
          roundResult.textContent = "You win! Scissors beats Paper";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Scissors"
        ) {
          roundResult.textContent = "You have tied! You both chose Scissors";
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
          userScore++;
          roundResult.textContent = "You win! Paper beats Rock";
        } else if (
          playerSelection == "Paper" &&
          computerSelection == "Scissors"
        ) {
          computerScore++;
          roundResult.textContent = "You lose! Scissors beat Paper";
        } else if (playerSelection == "Paper" && computerSelection == "Paper") {
          roundResult.textContent = "You have tied! You both chose Paper";
        }
      }

      let computerSelection = getComputerChoice();

      btns.forEach((button) => {
        button.addEventListener("click", (e) => {
          let computerSelection = getComputerChoice();
          playRound(e.target.id, computerSelection);
          userCount.textContent = "Your Score: " + `${userScore}`;
          computerCount.textContent =
            "The enemies' Score: " + `${computerScore}`;
          if (userScore >= 5) {
            resultBox.textContent = "Well done! You have beaten the machine!";
            document.querySelector('#Rock').disabled = true;
            document.querySelector('#Scissors').disabled = true;
            document.querySelector('#Paper').disabled = true;
          }
          if (computerScore >= 5) {
            resultBox.textContent =
            "Oh no! You have been beaten by the machine!";
            document.querySelector('#Rock').disabled = true;
            document.querySelector('#Scissors').disabled = true;
            document.querySelector('#Paper').disabled = true;
          }
        });
      });

      // Helper Functions
      function normalise(str) {
        let newString = str[0].toUpperCase() + str.substring(1).toLowerCase();
        return newString;
      }

      function Math_random(num) {
        return Math.floor(Math.random(num) * +num);
      }

      resetButton.addEventListener("click", () => {
        document.location.reload();
      });
    </script>
  </body>
</html>
